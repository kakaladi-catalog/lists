		<script>
			const app = Vue.createApp({
				data() {
					return {
						tim: 0,
						timeHanlde: null,
						urls: [],
						moburls: [],
						connectTimeout: 'Timeout',
						connectFail: 'Failed'
					}
				},
				mounted() {
					this.timeHanlde = setInterval(() => {
						this.tim++
					}, 100);
					for (let i = 0; i < this.urls.length; i++) {
						this.send(this.urls[i].url, i);
					}
					for (let j = 0; j < this.moburls.length; j++) {
						this.send(this.moburls[j].url, j);
					}

					setTimeout(() => {
						this.sortList(this.urls);
						this.sortList(this.moburls);
					}, 1000);
				},
				methods: {
					refresh() {
						this.tim = 0;
						clearInterval(this.timeHanlde);
						this.timeHanlde = setInterval(() => {
							this.tim++
						}, 100);
						for (let i = 0; i < this.urls.length; i++) {
							this.send(this.urls[i].url, i);
						}
						for (let j = 0; j < this.moburls.length; j++) {
							this.send(this.moburls[j].url, j);
						}
						setTimeout(() => {
							this.sortList(this.urls);
							this.sortList(this.moburls);
						}, 1000);
					},
					sortOrder(filed, type = 'asc') {
						return (a, b) => {
							if (type === 'asc') return a[filed] > b[filed] ? 1 : -1;
							return a[filed] > b[filed] ? -1 : 1;
						}
					},
					sortList() {
						this.urls.sort(this.sortOrder('time', 'asc'));
						this.moburls.sort(this.sortOrder('time', 'asc'));
					},
					send(url, index) {
						const _this = this;
						$.ajax({
							type: 'get',
							url: url,
							dataType: 'jsonp',
							timeout: 1000,
							complete: function (res) {
								console.log(res);
								if (res.status == 200) {
									if (_this.tim > 5000) {
										_this.urls[index].second = _this.connectTimeout;
										_this.moburls[index].second = _this.connectTimeout;
									}
									else {
										_this.urls[index].second = _this.tim + 'ms';
										_this.moburls[index].second = _this.tim + 'ms';
									}
									_this.urls[index].time = _this.tim;
									_this.moburls[index].time = _this.tim;
								}
								else {
									_this.urls[index].second = _this.connectFail;
									_this.urls[index].time = 999999;
									_this.moburls[index].second = _this.connectFail;
									_this.moburls[index].time = 999999;
								}
							},
						})
					},
					down() {
						// Detect the browser and decide which link to trigger download
						let targetUrl;
						if (this.browserDetection() === 'PC') {
							targetUrl = this.pcUrl;
						} else if (this.browserDetection() === 'iphone' || this.browserDetection() === 'ipad') {
							targetUrl = this.ios_step_1;
							setTimeout(() => {
								window.location.href = this.ios_step_2;
							}, 2000);
						} else {
							targetUrl = this.apkAppUrl;
						}

						// Trigger download directly without opening a new page
						const a = document.createElement('a');
						a.href = targetUrl;
						a.download = ''; // This forces the browser to attempt a download
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
					},
					browserDetection() {
						var userAgent = window.navigator.userAgent.toLowerCase();
						var browser = null;
						if (userAgent.match(/ipad/i)) {
							browser = 'ipad';
						} else if (userAgent.match(/iphone os/i)) {
							browser = 'iphone';
						} else if (userAgent.match(/midp/i)) {
							browser = 'midp';
						} else if (userAgent.match(/rv:1.2.3.4/i)) {
							browser = 'rv:1.2.3.4';
						} else if (userAgent.match(/ucweb/i)) {
							browser = 'ucweb';
						} else if (userAgent.match(/android/i)) {
							browser = 'android';
						}
						return browser;
					}
				}
			});
			app.mount('#app');
		</script>
